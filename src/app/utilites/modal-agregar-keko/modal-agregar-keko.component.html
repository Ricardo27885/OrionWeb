<!-- Modal -->
<div #modalAgregarKeko id="modalAgregarKeko" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Keko</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Nombre del Keko" [(ngModel)]="nuevoKeko.nombre">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="guardarKeko()">Guardar</button>
      </div>
    </div>
  </div>
</div>
